<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Garages</title>
</head>
<body>

    <h2>View all Garages</h2>
    <button type="button" id="readGarageButton">View all Garages</button><br/><br/>

    <hr/>

    <h2>Create Garages</h2>

    <input type="text" id="garageName" placeholder="enter garage name" />
    <input type="number" id="inputUpdateGarageID" placeholder="enter garage ID" />
    <button type="button" id="newGarageButton">Create Garage</button><br/><br/>
    <hr/>

    <h2>Update Garages</h2>
    <input type="text" id="updateGarageName" placeholder="enter garage name" />
    <input type="number" id="updateGarageID" placeholder="enter garage ID" />
    <button type="button" id="updateGarageButton">Update Garage</button>
    <hr/>

    <h2>Delete Garages</h2>

    <input type="number" id="deleteGarageID" placeholder="enter garage ID" />
    <button type="button" id="deleteGarageButton">Delete Garage</button>
    <hr/>

    <div id="garagesResult"></div><br/>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./garagescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
